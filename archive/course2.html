<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course 2: Starter/Appetizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      font-family: 'Lato', sans-serif;
      /* A fresh, soft green gradient background */
      background: linear-gradient(135deg, #E8F8F5, #D1F2EB);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .container {
      background: #E8F8F5;
      border-radius: 10px;
      padding: 2rem 3rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #27ae60; /* Fresh Green Accent */
    }
    p.description {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #555;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .option-button {
      border: 2px solid #27ae60;
      border-radius: 5px;
      padding: 1rem;
      background: #E8F8F5;
      cursor: pointer;
      transition: background 0.3s;
      text-align: left;
    }
    .option-button:hover {
      background: #D1F2EB;
    }
    .option-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
      color: #27ae60;
    }
    .option-desc {
      font-size: 1rem;
      color: #777;
    }
    /* Floating Food Emojis */
    .emoji-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 8s ease-in-out infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    /* Confirmation Modal */
    #confirmation-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .modal-content p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .modal-buttons button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirm-btn { background: #27ae60; color: #fff; }
    .cancel-btn { background: #e74c3c; color: #fff; }
  </style>
</head>
<body>
  <div class="emoji-container" id="emoji-container"></div>
  <div class="container">
    <h1>Course 2: Starter/Appetizer</h1>
    <p class="description">Light and refreshing dishes to gradually build the meal’s narrative.</p>
    <div class="options">
      <button class="option-button" data-title="Asian Summer Rolls" data-desc="Delicate rice paper rolls stuffed with shrimp (or tofu), vermicelli noodles, crisp lettuce, and fresh herbs, served with a tangy peanut dipping sauce.">
        <div class="option-title">Asian Summer Rolls</div>
        <div class="option-desc">Delicate rice paper rolls stuffed with shrimp (or tofu), vermicelli noodles, crisp lettuce, and fresh herbs, served with a tangy peanut dipping sauce.</div>
      </button>
      <button class="option-button" data-title="Middle Eastern Tabbouleh Salad" data-desc="A zesty mix of bulgur wheat, chopped parsley, mint, tomatoes, and cucumbers dressed in lemon vinaigrette.">
        <div class="option-title">Middle Eastern Tabbouleh Salad</div>
        <div class="option-desc">A zesty mix of bulgur wheat, chopped parsley, mint, tomatoes, and cucumbers dressed in lemon vinaigrette.</div>
      </button>
      <button class="option-button" data-title="Vietnamese Fresh Spring Rolls" data-desc="Rice paper bundles filled with shrimp or julienned vegetables and herbs, accompanied by a hoisin-peanut dip.">
        <div class="option-title">Vietnamese Fresh Spring Rolls</div>
        <div class="option-desc">Rice paper bundles filled with shrimp or julienned vegetables and herbs, accompanied by a hoisin-peanut dip.</div>
      </button>
      <button class="option-button" data-title="Miso-Tomato Soup" data-desc="A gentle blend of miso and roasted tomato flavors with soft tofu cubes and scallions; serve warm in small cups.">
        <div class="option-title">Miso-Tomato Soup</div>
        <div class="option-desc">A gentle blend of miso and roasted tomato flavors with soft tofu cubes and scallions; serve warm in small cups.</div>
      </button>
      <button class="option-button" data-title="Spiced Lentil Soup" data-desc="A hearty, fragrant lentil soup with cumin, coriander, and a whisper of cinnamon.">
        <div class="option-title">Spiced Lentil Soup</div>
        <div class="option-desc">A hearty, fragrant lentil soup with cumin, coriander, and a whisper of cinnamon.</div>
      </button>
      <button class="option-button" data-title="Crispy Chicken or Vegetable Gyoza" data-desc="Pan-fried dumplings filled with ground chicken or mushrooms and vegetables, served with a soy-ginger dipping sauce.">
        <div class="option-title">Crispy Chicken or Vegetable Gyoza</div>
        <div class="option-desc">Pan-fried dumplings filled with ground chicken or mushrooms and vegetables, served with a soy-ginger dipping sauce.</div>
      </button>
      <button class="option-button" id="custom-option">Other (Custom)</button>
    </div>
  </div>
  
  <div id="confirmation-modal">
    <div class="modal-content">
      <p id="modal-text">Are you sure you want to choose "<span id="selected-title"></span>"?</p>
      <div class="modal-buttons">
        <button class="confirm-btn" id="confirm-yes">Yes</button>
        <button class="cancel-btn" id="confirm-no">No</button>
      </div>
    </div>
  </div>
  
  <script>
    const emojiContainer = document.getElementById('emoji-container');
    const foodEmojis = ["🥗", "🍤", "🍣", "🥟"];
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = foodEmojis[Math.floor(Math.random() * foodEmojis.length)];
      emoji.style.top = Math.random() * 100 + '%';
      emoji.style.left = Math.random() * 100 + '%';
      emoji.style.animationDuration = (4 + Math.random() * 4) + 's';
      emojiContainer.appendChild(emoji);
      setTimeout(() => { emoji.remove(); }, 8000);
    }
    setInterval(createEmoji, 500);
    
    let selectedTitle = "";
    let selectedDesc = "";
    
    const optionButtons = document.querySelectorAll('.option-button');
    const modal = document.getElementById('confirmation-modal');
    const selectedTitleSpan = document.getElementById('selected-title');
    const confirmYes = document.getElementById('confirm-yes');
    const confirmNo = document.getElementById('confirm-no');
    
    optionButtons.forEach(button => {
      button.addEventListener('click', function() {
        if(this.id === "custom-option") {
          const customTitle = prompt("Enter your custom option title:");
          if(customTitle && customTitle.trim() !== ""){
            const customDesc = prompt("Enter your custom option description:");
            if(customDesc && customDesc.trim() !== ""){
              selectedTitle = customTitle.trim();
              selectedDesc = customDesc.trim();
              selectedTitleSpan.textContent = selectedTitle;
              modal.style.display = "flex";
            }
          }
        } else {
          selectedTitle = this.getAttribute('data-title');
          selectedDesc = this.getAttribute('data-desc');
          selectedTitleSpan.textContent = selectedTitle;
          modal.style.display = "flex";
        }
      });
    });
    
    confirmYes.addEventListener('click', function() {
      const courseData = { title: selectedTitle, description: selectedDesc };
      localStorage.setItem('course2', JSON.stringify(courseData));
      window.location.href = "course3.html";
    });
    
    confirmNo.addEventListener('click', function() {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
