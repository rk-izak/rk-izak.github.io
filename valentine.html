<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine's Day Invitation</title>
  <!-- Add romantic fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e91e63;       /* Vibrant pink */
      --secondary: #f8bbd0;     /* Soft pink */
      --accent: #ff4081;        /* Bright pink */
      --bg-start: #ff9a9e;      /* Warm pastel gradient */
      --bg-end: #fad0c4;
      /* More vibrant, lively gradient with additional stops */
      --gradient-stops: linear-gradient(135deg, #ff5f6d, #ff4081, #ff69b4, #ffc371);
      /* Subtle gradient for the card background */
      --card-bg: linear-gradient(135deg, #ffffff, #ffeef8);
      --text-color: #d81b60;    /* Deep red/pink */
      --button-bg: #e91e63;
      --button-color: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Playfair Display', serif;
      background: var(--gradient-stops);
      background-size: 400% 400%;
      animation: gradientAnim 4s ease infinite;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-color);
    }
    @keyframes gradientAnim {
      0%   { background-position: 0% 50%; }
      25%  { background-position: 50% 50%; }
      50%  { background-position: 100% 50%; }
      75%  { background-position: 50% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Hide audio element controls */
    audio {
      display: none;
    }
    /* Floating romantic emoji bubbles */
    .bubble-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .bubble {
      position: absolute;
      font-size: 2.5rem;
      animation: float 6s ease-in-out infinite;
      opacity: 0.8;
    }
    @keyframes float {
      0%   { transform: translateY(0) scale(1); opacity: 0.8; }
      50%  { transform: translateY(-20px) scale(1.2); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }
    /* Decorative hearts in the background */
    .decor-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: var(--primary);
      transform: rotate(45deg);
      animation: floatHeart 8s linear infinite;
      opacity: 0.7;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: var(--primary);
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      left: 15px;
      top: 0;
    }
    @keyframes floatHeart {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
    .card {
      position: relative;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 3rem;
      text-align: center;
      z-index: 2;
      width: 90%;
      max-width: 600px;
    }
    /* Fixed personal message (set by you) */
    .message-placeholder {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #555;
      border: 1px solid var(--accent);
      padding: 1rem;
      border-radius: 5px;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.8rem;
      color: var(--primary);
      font-family: 'Dancing Script', cursive;
    }
    .valentine-question {
      margin: 1.5rem 0;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      position: relative;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: var(--button-color);
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--accent);
      transform: scale(1.1);
    }
    #no-button {
      position: relative;
      transition: all 0.3s ease;
    }
    .hidden {
      display: none;
    }
    /* The easier message appears above the Yes button */
    .easier-message {
      font-size: 1.5rem;
      color: var(--primary);
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 600px) {
      .card { padding: 2rem; }
      h1 { font-size: 2rem; }
      .valentine-question { font-size: 1.5rem; }
      button { font-size: 1.3rem; padding: 0.8rem 1.5rem; }
      .message-placeholder { font-size: 1.3rem; padding: 0.8rem; }
    }
  </style>
</head>
